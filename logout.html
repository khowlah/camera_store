<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/logout.css" />
    <!-- Render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- work sans fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="images/photo-camera.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- caveat fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Create An Account</title>
  </head>
  <body>
    <!-- start Header -->
    <header>
      <a href="index.html" class="linkhome" title="Home Page"
        ><img src="images/home.png" alt="" class="imghome"
      /></a>
      <div class="container">
        <img class="logo" src="images/photo-camera.png" alt="" />
        <input
          class="searching"
          type="search"
          placeholder="Search"
          name="search"
        />

        <div class="links">
          <span class="icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
          <ul>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="login.html" target="_blank">Login</a></li>
            <li><a href="payment.html" target="_blank">Payment</a></li>
            <li><a href="product.html" target="_blank">Products</a></li>
          </ul>
        </div>
      </div>
      <p class="clear"></p>
    </header>
    <!-- End Header -->
    <div class="roundshape1"></div>
    <div class="roundshape2"></div>
    <!-- start form  -->
    <div class="login-page">
      <div class="form">
        <form class="containerform" method="post" action="index.html">
          <input type="text" placeholder="First Name" required/>
          <input type="text" placeholder="Last Name" required />
          <input type="email" placeholder="Email" required />
          <input
            type="password"
            placeholder="password"
            required
            minlength="5"
            maxlength="15"
          />
          <input
            type="password"
            placeholder="Confirm password"
            required
            minlength="5"
            maxlength="15"
          />
          <br /><br />
          <input
            type="radio"
            id="Male"
            value="male"
            name="gen"
            checked
            required
          />
          <label for="Male">Male</label>
          <input type="radio" id="Female" value="female" name="gen" required />
          <label for="Female">Female</label>
          <br />
          <input type="submit" value="Sign out" class="signout" />
        </form>
      </div>
    </div>
    <!-- end form  -->
  </body>
</html>
